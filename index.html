<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="game-wrapper">
		<div id="reset" onclick="location.reload();">Reset the board</div>
		<div id="header">
			<div id="title">Tic Tac Toe</div>
			<div id="status">
				<div>Turn player:</div>
				<div id="status-turn">X</div>
			</div>	
		</div>
		
		<div id="game-area">
			<div id="top">
				<div class="a one">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
				<div class="a two">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
				<div class="a three">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
			</div>
			<div id="middle">
				<div class="b one">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
				<div class="b two">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
				<div class="b three">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
			</div>
			<div id="bottom">
				<div class="c one">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
				<div class="c two">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
				<div class="c three">
					<div class="tile" onclick="clickMe(this);">
						
					</div>
				</div>
			</div>
		</div>
		<div id="errors">Square already chosen! Please pick another square.</div>
	</div>



	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
